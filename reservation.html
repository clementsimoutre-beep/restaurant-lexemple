<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation - Restaurant Le Gourmet</title>
  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #6a4636, #8b5a44, #a0522d);
      color: #fdfdfd;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(200, 120, 90, 0.25);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2rem;
      color: #ffd27f;
    }
    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #ff6f3c;
      margin: 10px auto 0;
    }

    .salle-img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, select, textarea {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Lato', sans-serif;
      background: rgba(255,255,255,0.9);
      color: #333;
      outline: none;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 10px rgba(255,111,60,0.7);
      transform: scale(1.02);
    }

    button {
      background: linear-gradient(135deg, #b22222, #ff6f3c);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,111,60,0.7);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ffd27f;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .back-link:hover {color: #ff6f3c; text-decoration: underline;}

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      body {padding: 20px;}
      .container {padding: 25px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Réservez votre table</h1>
    <img src="images/salle.jpg" alt="Salle du restaurant" class="salle-img">
    <form>
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <input type="tel" name="telephone" placeholder="Votre téléphone" required>
      <select name="personnes" required>
        <option value="">Nombre de personnes</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6+</option>
      </select>
      <input type="date" name="date" required>
      <input type="time" name="heure" required>
      <textarea name="demande" rows="4" placeholder="Demande particulière"></textarea>
      <button type="submit">Confirmer la réservation</button>
    </form>
    <a href="index.html" class="back-link">← Retour à l'accueil</a>
  </div>
</body>
</html>
